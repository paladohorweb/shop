# Configuración de la base de datos H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate creará y eliminará las tablas automáticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Asegura que los scripts SQL se ejecuten en los tests
spring.sql.init.mode=always

# Habilita la consola H2 para depuración (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


